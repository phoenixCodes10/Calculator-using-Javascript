<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.jpg" type="image/x-icon">
    <title>Calculator using Javascript</title>
</head>
<body>
    <div id="calc_box">
        <div id="display">
            <p id="displayItem">
            </p>
        </div>
        <div id="clear_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">C</p>
        </div>
        <div id="div_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">รท</p>
        </div>
        <div id="mul_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">x</p>
        </div>
        <div id="neg_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">-</p>
        </div>
        <div id="zero_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">0</p>
        </div>
        <div id="nine_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">9</p>
        </div>
        <div id="eight_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">8</p>
        </div>
        <div id="seven_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">7</p>
        </div>
        <div id="six_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">6</p>
        </div>
        <div id="five_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">5</p>
        </div>
        <div id="add_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 77%;">+</p>
        </div>
        <div id="four_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">4</p>
        </div>
        <div id="three_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">3</p>
        </div>
        <div id="two_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">2</p>
        </div>
        <div id="one_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 45%;padding-top: 18px;">1</p>
        </div>
        <div id="equals_btn">
            <p style="color: white;font-family: sans-serif;margin-left: 39%;padding-top: 18px;">=</p>
        </div>
    </div>
    

</body>
<script src="main.js"></script>
</html>
